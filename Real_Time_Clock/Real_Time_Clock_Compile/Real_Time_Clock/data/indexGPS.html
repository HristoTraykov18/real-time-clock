          </div>
          <div id="js-manual-settings">
            <p class="message">Моля ръчно задайте час</p>
            <div class="increase-buttons-container">
              <div class="increase-button"></div>
              <div class="increase-button"></div>
              <div class="divider"></div>
              <div class="increase-button"></div>
              <div class="increase-button"></div>
            </div>
            <div>
              <input type="text" class="clock-digit" name="digitOne" value="0" disabled>
              <input type="text" class="clock-digit" name="digitTwo" value="0" disabled>
              <div class="dots-container">
                <div class="clock-dot upper-dot"></div>
                <div class="clock-dot lower-dot"></div>
              </div>
              <input type="text" class="clock-digit" name="digitThree" value="0" disabled>
              <input type="text" class="clock-digit" name="digitFour" value="0" disabled>
            </div>
            <div class="decrease-buttons-container">
              <div class="decrease-button"></div>
              <div class="decrease-button"></div>
              <div class="divider"></div>
              <div class="decrease-button"></div>
              <div class="decrease-button"></div>
            </div>
            </span>
          </div>
          <div class="checkbox-container">
            <label class="checkbox-label">
              <div>Страна с лятна времева зона</div>
              <input type="checkbox" id="js-daylight-saving" class="hidden-input" name="daylightSaving">
              <span class="checkbox-box"></span>
            </label>
            <label id="js-brightness-control-label" class="checkbox-label">
              <div>Автоматична настройка на яркост</div>
              <input type="checkbox" id="js-brightness-control" class="hidden-input" name="brightnessControl" checked>
              <span class="checkbox-box"></span>
            </label>
            <div id="js-slider-container">
              <div class="slider-track">
                <input type="range" id="js-slider-input" name="brightnessValue" value="3" min="0" max="6">
              </div>
              <div id="js-slider-thumb"></div>
            </div>
          </div>
          <div>
            <div>Метод за сверяване:</div>
            <div id="radio-buttons-container">
              <label class="radio-button-label">
                <div>Wi-Fi</div>
                <input type="radio" id="js-wifi-input" class="js-time-sync-type hidden-input" name="radioInput">
                <span class="radio-button-circle"></span>
              </label>
              <label class="radio-button-label">
                <div>GPS</div>
                <input type="radio" id="js-gps-input" class="js-time-sync-type hidden-input" name="radioInput">
                <span class="radio-button-circle"></span>
              </label>
            </div>
          </div>
          <div class="button-container">
            <input type="submit" class="button-red cursor-pointer" value="Промени">
          </div>
          <input type="text" id="js-time-sync-mode" class="hidden-input" name="timeSyncMode" value="auto">
        </div>
        <div class="form-container loader-container">
          <div class="loader"></div>
        </div>
      </form>
    </div>
    <div id="js-popup-container">
      <div class="popup">
        <p id="js-popup-message" class="message"></p>
        <div class="button-container">
          <div id="js-popup-button" class="button-red cursor-pointer">OK</div>
        </div>
      </div>
      <div class="popup-background"></div>
    </div>
    <script type="text/javascript" src="mainScript.js"></script>

</html>
